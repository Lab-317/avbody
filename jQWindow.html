<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="development-bundle/themes/base/jquery.ui.all.css" rel="stylesheet" />
<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.custom.min.js" type="text/javascript"></script>
<title>jQWindowTest</title>
</head>
<script type="text/javascript">
	// increase the default animation speed to exaggerate the effect
	
	$(function() {
		
		var imagePath=$('#image').val();
		var scWidth=screen.availWidth*0.7
		var scHeight=screen.availHeight*0.7
		var imageWidth=screen.availWidth*0.7
		var imageHeight=screen.availHeight*0.7
		
		$('#dialog').dialog({
			autoOpen: false,
			width:scWidth,
			height:scHeight,
		});
		
		$('#opener').mouseover(function() {
			
			$('#dialog').html(
				"<img src='"+imagePath+"'></img>");
			$('#dialog').dialog('open');
			return false;
		});
		
//		$('#opener').mouseout(function() {
//			$('#dialog').dialog('close');
//			return false;
//		});
	});
</script>
<body>

<div class="demo">

<div id="dialog" title="">
	<input id="image" type="hidden" value="56.jpg">
</div>

<button id="opener">Open Dialog</button>

</div><!-- End demo -->

<div class="demo-description">

</div><!-- End demo-description -->

</body>
</html>
